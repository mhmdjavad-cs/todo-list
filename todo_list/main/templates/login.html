{% extends 'base.html' %}


{% block styling %}
   <style>
    form{
        display: flex;
        flex-direction: column;
    }
    .container{
        max-width: 500px;
    }
    
   </style>
{% endblock styling %}


{% block content %}
   

    <div class="container card mt-4 p-5">
        
        <h3 class="card-title text-center">
            Login Form!
        </h3>
        
        <form action={% url 'login' 'empty' %} method="post" class="mt-3">
            
            {% csrf_token %}

            <label for="input-username" class="mt-3">username:</label>
            <input id="input-username" type="text" name="username" class="mt-1 rounded-2">
    
            <label for="input-password" class="mt-3">password:</label>
            <input id="input-password" type="password" name="password" class="mt-1 rounded-2">
    
            <button class="btn btn-primary mt-5" >
                submit
            </button>
    
        </form>
    </div>

    {% if msg != 'empty' %}
        <div class="container alert alert-danger mt-4" role="alert">
            {{msg}}
        </div>
    {% endif %}
    
    

{% endblock content %}
