{% extends 'base.html' %}


{% block content %}
   
    <br/>

    <div class="container">
        <div class="row gap-4">
            
            <div class="col-8 card my-card text-white p-4">
                <h3 class="card-title">
                    the available todo lists!
                </h3>
                <ul class="mt-3">
                    {% for item in ls %}    
                        <li class="p-2">
                            <a href={% url 'index' item.pk %} class="h5">
                               -{{item.name}}-
                            </a>
                        </li>
                    {% endfor %}
                </ul> 
            </div>
            

            <div class="col card my-card p-3 text-white">
                <h2>adding a new todo list:</h2>
                <form action="{% url 'new_todo_list' %}" method="post">
                    {% csrf_token %}
                    <div class="mb-3 mt-2">
                    <label for="exampleInputEmail1" class="form-label">todo list's name</label>
                    <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name="name">
                    </div>
                    <button type="submit" class="btn btn-primary mt-3">Submit</button>
                </form> 
            </div>

        </div>
    </div>

   
{% endblock content %}
